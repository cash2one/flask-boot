{% macro nav_li(endpoint, text) %}
{% set href = endpoint if endpoint.startswith('javascript:') else url_for(endpoint) %}
{% if request.endpoint.endswith(endpoint) %}
<li class="active"><a href="{{ href }}">{{ text }}</a></li>
{% else %}
<li><a href="{{ href }}">{{ text }}</a></li>
{% endif %}
{% endmacro %}
